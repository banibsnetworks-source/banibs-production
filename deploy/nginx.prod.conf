# BANIBS Production Nginx Configuration
# AWS EC2 Deployment - Phase D1
#
# This configuration:
# - Listens on ports 80 (HTTP) and 443 (HTTPS)
# - Redirects HTTP to HTTPS
# - Proxies /api/* requests to backend container
# - Serves React frontend static files
# - Handles SSL/TLS termination

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # Allow up to 50MB uploads

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting (DDoS protection)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    # ============================================================
    # UPSTREAM SERVERS (Backend Services)
    # ============================================================
    
    upstream backend {
        server banibs-backend-prod:8001;
    }

    upstream frontend {
        server banibs-frontend-prod:80;
    }

    # ============================================================
    # HTTP SERVER (Port 80)
    # ============================================================
    # Redirects all HTTP traffic to HTTPS
    
    server {
        listen 80;
        listen [::]:80;
        
        # UPDATE THESE SERVER NAMES:
        server_name banibs.com www.banibs.com;

        # Let's Encrypt ACME challenge (for SSL certificate renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ============================================================
    # HTTPS SERVER (Port 443)
    # ============================================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        
        # UPDATE THESE SERVER NAMES:
        server_name banibs.com www.banibs.com;

        # ============================================================
        # SSL CONFIGURATION (Let's Encrypt)
        # ============================================================
        # PLACEHOLDER: Update these paths after running certbot
        
        # SSL certificate and key
        ssl_certificate /etc/letsencrypt/live/banibs.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/banibs.com/privkey.pem;
        
        # SSL protocols and ciphers (strong security)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        
        # SSL session caching
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/banibs.com/chain.pem;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ============================================================
        # API PROXY (Backend)
        # ============================================================
        # All /api/* requests go to FastAPI backend
        
        location /api/ {
            # Rate limiting for API
            limit_req zone=api_limit burst=20 nodelay;
            
            # Proxy to backend container
            proxy_pass http://backend;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================================
        # STATIC FILES & UPLOADS
        # ============================================================
        # Serve uploaded files directly (images, videos, etc.)
        
        location /uploads/ {
            alias /app/backend/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /static/ {
            alias /app/backend/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ============================================================
        # FRONTEND (React App)
        # ============================================================
        # All other requests go to React frontend
        
        location / {
            # Rate limiting for general traffic
            limit_req zone=general_limit burst=100 nodelay;
            
            # Proxy to frontend container
            proxy_pass http://frontend;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================================
        # HEALTH CHECK ENDPOINT
        # ============================================================
        
        location /health {
            proxy_pass http://backend/health;
            access_log off;
        }
    }
}
